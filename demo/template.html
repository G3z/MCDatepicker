<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../dist/mc-calendar.min.css">
	<script src="../dist/mc-calendar.min.js"></script>
</head>

<body>

	<header class="main__header">
		<nav class="container">

		</nav>
	</header>
	<main class="main__body">
		<div class="container row">
			<div class="col">
				<div class="form-field card">
					<label class="form-field__label">Example Modal</label>
					<input id="modal_date" type="text" class="form-field__input">
				</div>
				<div class="form-field card">
					<label class="form-field__label">Example Inline</label>
					<input id="inline_date" type="text" class="form-field__input">
				</div>
				<div class="form-field card">
					<label class="form-field__label">Example Date Range</label>
					<input id="daterange" type="text" class="form-field__input">
				</div>
			</div>
			<div class="col">
				<div class="form-field">
					<label class="form-field__label">Permanent Calendar</label>
					<input id="permanent_date" type="text" class="form-field__input">
				</div>
			</div>
		</div>
	</main>
	<footer class="main__footer">
		<div class="container">
			footer
		</div>
	</footer>
	<script>
		const firstCalendar = MCDatepicker.create({ el: '#modal_date' })
	</script>
</body>

</html>
